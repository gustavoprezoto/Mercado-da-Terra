<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Busca - Mercado da Terra</title>
    <link rel="stylesheet" href="CSS/busca.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" >

<body>

    <header>
        <figure class="logo">

                    <figure>

                    </figure>

                        <a href="produto.alface.html"><img src="Imagem/Produtos/alface.jpg" alt="Alface" width="150" height="150"></a>

                    </figure>
                    <figure>
                        <a href="produto.banana.html"><img src="Imagem/Produtos/banana.jpg" alt="Banana" width="150" height="150"></a>

                        <a href="produto.cenoura.html"><img src="Imagem/Produtos/cenoura.jpg" alt="Cenoura" width="150" height="150"></a>

                    </figure>
                    <figure>
                        <a href="produto.maca.html"><img src="Imagem/Produtos/maça.jpg" alt="Maçã" width="150" height="150"></a>
