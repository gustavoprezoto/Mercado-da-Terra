<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado da Terra - Admin</title>
    <link rel="stylesheet" href="CSS/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <figure class="logo">
            <a href="../index.html">
                <img src="Imagem/Logo.png" alt="Logo">
            </a>
        </figure>
        <nav class="menu">
            <a href="Produtos.html">Produtos</a>
            <a href="Agricultores.html">Agricultores</a>
            <a href="sobre.html">Sobre</a>
        </nav>
        <nav class="icons">
            <a href="Busca.html"><span class="material-icons-outlined">search</span></a>
            <a href="Login.html"><span class="material-symbols-outlined">person</span></a>
            <a href="Carrinho.html"><span class="material-symbols-outlined">shopping_cart</span></a>
        </nav>
    </header>

    <main  style="background-image: url('Imagem/inicio.jpg');">
        <div class="wrapper">
            <div class="conteudo">
                <div class="imagem">
                    <img src="Imagem/admin.jpg" alt="imagem Formulário">
                </div>
                <form class="formulario" onsubmit="storeUser(); return false;">
                    <h3>ADMIN</h3>
                    <div class="campo-wrapper">
                        <input type="text" id="name" placeholder="Nome de Usuário" class="campo" required>
                        <input type="email" id="email" placeholder="Email" class="campo" required>
                        <input class="botao" type="submit" value="Cadastrar">
                        <input class="botao" type="button" value="Limpar" onclick="clearFields();">
                    </div>
                </form>
            </div>
        </div>
        <div class="user-container">
            <input type="text" id="search" placeholder="Pesquisar..." oninput="searchUsers();">
            <button class="botao" onclick="deleteAllUsers();">Excluir Todos</button>
            <ul id="userList" class="user-list"></ul>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mercado da Terra. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="admin.js"></script>
</body>

</html>
